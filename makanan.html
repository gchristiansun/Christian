    <body>
        <header>
            <h2 style="font-family: Arial, sans-serif; color: white; margin-left: 30px">Menu Makanan</h2>

            <nav>
                <a href="index.html">Home</a>
                <a href="">Galleri</a>
            </nav>
        </header>
        <main>
            <section>
                <h2>Menu Makanan:<input type="text" id="search" placeholder="Cari makanan..." class="card-title">
                    <ul id="menu">
                        <!-- Hasil pencarian akan ditampilkan di sini -->
                    </ul></h2>
                <script>
                    const searchInput = document.getElementById('search');
                    const menuList = document.getElementById('menu');
        
                    const foods = [
                        "Cumi Balado",
                        "Kangkung",
                        "Pepes tahu",
                        "Mie Goreng",
                        "Rendang",
                        "Ayam Bakar",
                        "Ayam Geprek",
                        "Ayam Geprek",
                        "Tumis Toge",
                        "Tumis Kacang Panjang",
                        "Kentang Balado",
                        "Sayur Asem",
                        "Sayur Sop",
                        "Tongkol Balado",
                        "Ikan Kembung Goreng",
                        "Ikan Bawal Goreng",
                        "Bakwan Udang",
                        "Perkedel Jagung",
                        "Tempe Mendoan",
                        "Tempe Goreng", 
                        "Gehu",
                        "Kikil Balado",
                        "Pepes Peda",

                    ];
            
                    // Fungsi untuk menampilkan makanan
                    function displayFoods(foods) {
                        menuList.innerHTML = '';
                        foods.forEach(food => {
                            const li = document.createElement('li');
                            li.textContent = food;
                            menuList.appendChild(li);
                        });
                    }
            
                    // Fungsi untuk mencari makanan
                    function searchFoods(event) {
                        const searchText = event.target.value.toLowerCase();
                        const filteredFoods = foods.filter(food => 
                            food.toLowerCase().includes(searchText)
                        );
                        displayFoods(filteredFoods);
                    }
            
                    // Event listener untuk pencarian
                    searchInput.addEventListener('input', searchFoods);
            
                    // Tampilkan semua makanan saat halaman dimuat
                    displayFoods(foods);
                </script>
            </section>
        </main>
    </body>
