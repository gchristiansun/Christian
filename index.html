<!DOCTYPE html>
<html>
    <head>
        <title>
            Warung Nasi Khas Yogya
        </title>
        <style>
            .background {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 50vh;
                width: auto;
                margin: 0;
                background-color: #f0f0f0;
            }

            header {
                background-color: rgb(156, 19, 19);
                padding: 15px;
                text-align: center;
                display: flex;
                justify-content: space-between;
                align-items: center;
                align-content: center;
            }

            h1 {
            text-align: center;
                margin-bottom: 20px;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
            }

            a {
                text-decoration: none;
                color: white;
                font-size: 15pt;
                margin-right: 30px
            }

            section {
                display: flex;
                justify-content: center;
                align-content: center;
                gap: 20px;
                flex-wrap: wrap;
                box-shadow: #666;
            }

            main {
                padding: 20px;
                margin-top: 10px;
            }

            .card {
                width: 500px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                overflow: hidden;
                margin: 20px;
            }

            .card-content {
                padding: 20px;
            }

            .card-title {
                font-size: 1.2rem;
                font-weight: bold;
                margin-bottom: 10px;
                text-decoration: none;
                color: black
            }

            .card-description {
                font-size: 1rem;
                color: #666;
                margin-bottom: 10px;
            }

            ul {
                /* list-style-type: none; */
                padding: 0;
                margin-left: 50px;
            }

            li {
                padding: 10px;
                border-bottom: 1px solid #ccc;
                text-align: left;
                font-size: 16pt;
            }
            
            input {
                padding: 10px;
                margin-right: 10px;
                width: 200px;
                border: 1px solid black;
                border-radius: 5px;
                font-size: 12pt;
                margin-left: 30px;
            }
        </style>
    </head>
    <body>
        <header>
            <h2 style="font-family: Arial, sans-serif; color: white; margin-left: 30px">Warung Nasi Khas Yogya</h2>

            <nav>
                <a href="">Home</a>
                <a href="galeri.html">Galleri</a>
                <a href="katering.html">Katering</a>
                <a href="">Makanan</a>
                <a href="">Minuman</a>
            </nav>
        </header>

        <main>
            <img src="asset/WhatsApp Image 2024-06-29 at 12.11.41_2e7cfc58.jpg" alt="Image" style="width: 100%;">
            <section>
                <div class="card">
                    <h2>Menu Makanan:<input style="margin-top: 40px;" type="text" id="searchmakanan" placeholder="Cari makanan..." class="card-title">
                        <ul id="menumakanan">
                            <!-- Hasil pencarian akan ditampilkan di sini -->
                        </ul></h2>
                    <script>
                        const searchInputmakanan = document.getElementById('searchmakanan');
                        const menuListmakanan = document.getElementById('menumakanan');
            
                        const foods = [
                            "Cumi Balado",
                            "Kangkung",
                            "Pepes tahu",
                            "Mie Goreng",
                            "Rendang",
                            "Ayam Bakar",
                            "Ayam Geprek",
                            "Ayam Geprek",
                            "Tumis Toge",
                            "Tumis Kacang Panjang",
                            "Kentang Balado",
                            "Sayur Asem",
                            "Sayur Sop",
                            "Tongkol Balado",
                            "Ikan Kembung Goreng",
                            "Ikan Bawal Goreng",
                            "Bakwan Udang",
                            "Perkedel Jagung",
                            "Tempe Mendoan",
                            "Tempe Goreng", 
                            "Gehu",
                            "Kikil Balado",
                            "Pepes Peda",

                        ];
                
                        // Fungsi untuk menampilkan makanan
                        function displayFoods(foods) {
                            menuListmakanan.innerHTML = '';
                            foods.forEach(food => {
                                const li = document.createElement('li');
                                li.textContent = food;
                                menuListmakanan.appendChild(li);
                            });
                        }
                
                        // Fungsi untuk mencari makanan
                        function searchFoods(event) {
                            const searchText = event.target.value.toLowerCase();
                            const filteredFoods = foods.filter(food => 
                                food.toLowerCase().includes(searchText)
                            );
                            displayFoods(filteredFoods);
                        }
                
                        // Event listener untuk pencarian
                        searchInputmakanan.addEventListener('input', searchFoods);
                
                        // Tampilkan semua makanan saat halaman dimuat
                        displayFoods(foods);
                    </script>
                </div>
                <div class="card">
                    <h2>Menu Minuman:<input style="margin-top: 40px;" type="text" id="searchminuman" placeholder="Cari mainuman.." class="card-title">
                        <ul id="menuminuman">
                            <!-- Hasil pencarian akan ditampilkan di sini -->
                        </ul></h2>
                    <script>
                        const searchInputminuman = document.getElementById('searchminuman');
                        const menuListminuman = document.getElementById('menuminuman');
            
                        const drink = [
                            "Es Teh Manis",
                            "Es Teh Tawar",
                            "Teh Manis Panas",
                            "Teh Tawar Panas",
                            "Es Kopi",
                            "Kopi Panas",
                            "Es Jeruk Peras",
                            "Jeruk Peras Panas",
                        ];
                
                        // Fungsi untuk menampilkan makanan
                        function displayDrink(drink) {
                            menuListminuman.innerHTML = '';
                            drink.forEach(drink => {
                                const li = document.createElement('li');
                                li.textContent = drink;
                                menuListminuman.appendChild(li);
                            });
                        }
                
                        // Fungsi untuk mencari makanan
                        function searchDrink(event) {
                            const searchText = event.target.value.toLowerCase();
                            const filteredDrink = drink.filter(drink => 
                                drink.toLowerCase().includes(searchText)
                            );
                            displayDrink(filteredDrink);
                        }
                
                        // Event listener untuk pencarian
                        searchInputminuman.addEventListener('input', searchDrink);
                
                        // Tampilkan semua makanan saat halaman dimuat
                        displayDrink(drink);
                    </script>
                </div>
            </section>
        </main>
    </body>
</html>
