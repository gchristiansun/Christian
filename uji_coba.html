<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effects</title>
    <style>
        .hover-text {
            color: black;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .hover-text:hover {
            color: blue;
        }

        .hover-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hover-button:hover {
            background-color: #45a049;
        }

        .hover-image {
            width: 300px;
            transition: transform 0.3s;
        }

        .hover-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div>
        <a href="#" class="hover-text">Hover over this text</a>
    </div>
    <div>
        <button class="hover-button">Hover over this button</button>
    </div>
    <div>
        <img src="path/to/your/image.jpg" alt="Example Image" class="hover-image">
    </div>
</body>
</html>
